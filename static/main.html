<html>
    <body>
        <h1>You are logged in.</h1>
        <div id="friends">

        </div>
        <form method="post" action="/add">
            <label for="username">Add Friends with their name:</label><br>
            <input type="text" id="username" name="username"><br>
            <input type="submit" value="Add">
        </form>
        <form method="post" action="/del">
            <label for="username">Delete Friends with their name:</label><br>
            <input type="text" id="username" name="username"><br>
            <input type="submit" value="Delete">
        </form>
        <form method="post" action="/logout">
            <input type="submit" value="Logout">
        </form>
    </body>
    <script>
        var friends_block = document.getElementById('friends');
        fetch("/friends")
        .then(response => response.json())
        .then(json => (function(x){
            var i;
            for(i=0;i<x["friends"].length;i++){
                var node = document.createElement("LI");
                var textnode = document.createTextNode(x["friends"][i]);  
                node.appendChild(textnode);
                friends_block.appendChild(node);
            }
        })(json));
    </script>
</html>
