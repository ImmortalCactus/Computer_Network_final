<html>
    <body>
        <h1>&#127968;Home</h1>
        <div id="friends">

        </div>
        <form method="post" action="/add">
            <label for="username">Add a Friend with Their Name:</label><br>
            <input type="text" id="username" name="username"><br>
            <input type="submit" value="Add">
        </form>
        <form method="post" action="/del">
            <label for="username">Delete a Friend with Their Name:</label><br>
            <input type="text" id="username" name="username"><br>
            <input type="submit" value="Delete">
        </form>
        <form method="post" action="/logout">
            <input type="submit" value="Logout">
        </form>
    </body>
    <script>
        var friends_block = document.getElementById('friends');
        fetch("/friends")
        .then(response => response.json())
        .then(json => (function(x){
            var i;
            for(i=0;i<x["friends"].length;i++){
                var node = document.createElement("a");
                node.href = `/chat/${x["friends"][i]}`;
                var textnode = document.createTextNode(x["friends"][i]);  
                node.appendChild(textnode);
                friends_block.appendChild(node);
                friends_block.appendChild(document.createElement("br"));
            }
        })(json));
    </script>
    <style>
        body {
            background-color: black;
        }
        h1 {
            font-size: 50px;
            font-family: "Consolas";
            color: whitesmoke;
        }
        a {
            font-size: 40px;
            color: green;
        }
        label {
            font-size: 30px;
            font-family: "Consolas";
            color: whitesmoke;
        }
        form {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</html>
