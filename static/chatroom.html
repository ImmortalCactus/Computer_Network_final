<html>
    <body>
        <h1>Chat</h1>
        <h2 id="user"></h2>
        <div id="chat">

            
        </div>
        <form method="post" id="sendtext" action="/sendtext">
            <label for="text">Send text:</label><br>
            <input type="text" name="text">
            <input type="submit" value="Send">
            <input type="hidden" name="recver"/>
        </form>
        <form method="post" id="sendfile" action="/sendfile">
            <label for="text">Send file:</label><br>
            <select name="filename" id="files">

            </select>
            <input type="hidden" name="recver">
            <input type="submit" value="Send">
        </form>
        <form id="uploadbanner" enctype="multipart/form-data" method="post" action="/sendfile2">
            <input id="fileupload" name="myfile" type="file" />
            <input type="submit" value="submit" id="submit" />
        </form>
    </body>
    <script>
        var u = document.getElementById('user');
        var chat = document.getElementById('chat');
        var files_block = document.getElementById('files');
        u.innerText = window.location.pathname.split('/')[2];
        document.getElementById("sendtext").elements["recver"].value=u.innerText;
        document.getElementById("sendfile").elements["recver"].value=u.innerText;
        var img_list = [];
        function load_img(img_list){
            if(img_list.length==0)return;
            img_list[0][0].src=img_list[0][1];
            img_list[0][0].onload=function(){load_img(img_list)};
            img_list.shift();
        }
        const log = fetch("/log/"+u.innerText)
        .then(response => response.json())
        .then(json => (function(x){
            var i;
            for(i=0;i<x["log"].length;i++){
                
                let t = x["log"][i];
                var node = document.createElement("div");
                if(t['type']=='text'){
                    var textnode = document.createTextNode(`${t['sender']}->${t['recver']}: (${t['type']}) ${decodeURIComponent(t['content'].replace(/\+/g, " "))} -- ${t['timestamp']}`);  
                    node.appendChild(textnode);
                }else if(t['type']=='file'){
                    var textnode = document.createTextNode(`${t['sender']}->${t['recver']}: (${t['type']}) ${decodeURIComponent(t['content'].replace(/\+/g, " "))} saved in server as ${t['filename']} -- ${t['timestamp']}`);
                    
                    if((/\.(gif|jpe?g|tiff?|png|webp|bmp)$/i).test(t['content'])){
                        var img = document.createElement("img");
                        img_list.push([img,`/download/${t['filename']}`]);
                        //img.src = `/download/${t['filename']}`;
                        node.appendChild(textnode);
                        node.appendChild(img);
                    }else{
                        var download = document.createElement("a");
                        download.href = `/download/${t['filename']}`;
                        download.innerText = "Download";
                        download.download = t["content"];
                        node.appendChild(textnode);
                        node.appendChild(download);
                    }
                }
                chat.appendChild(node);
            }
        })(json))

        

        var imgs = log.then(
            x => {load_img(img_list)}
        )


        var files = imgs.then(
            x => {fetch("/files")
            .then(response => response.json())
            .then(json => (function(x){
                var i;
                for(i=0;i<x["files"].length;i++){
                    var node = document.createElement("option");
                    node.value = x["files"][i];
                    var textnode = document.createTextNode(x["files"][i]);  
                    node.appendChild(textnode);
                    files_block.appendChild(node);
                }
            })(json))}
        )
    </script>
</html>
